<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RiskRadius™ - Local Test</title>
  
  <!-- Tailwind CSS from CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React and ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // Lucide icons as inline SVG components
    const Download = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="7 10 12 15 17 10"></polyline>
        <line x1="12" y1="15" x2="12" y2="3"></line>
      </svg>
    );

    const DistributionCircle = () => {
      const quadrants = [
        { name: 'Health', key: 'health', categories: ['hsa', 'ltc'], color: '#10B981' },
        { name: 'Capital', key: 'capital', categories: ['brokerage', 'vul', 'wholeLife', 'bank'], color: '#3B82F6' },
        { name: 'Growth', key: 'growth', categories: ['ira', 'employerPlan', 'business', 'vul', 'brokerage'], color: '#F59E0B' },
        { name: 'Guaranteed', key: 'guaranteed', categories: ['incomeAnnuity', 'realEstate', 'wholeLife'], color: '#8B5CF6' }
      ];

      const categories = [
        { name: 'Income Annuity', key: 'incomeAnnuity', characteristics: ['income', 'guaranteed'] },
        { name: 'Real Estate', key: 'realEstate', characteristics: ['income', 'capital', 'growth', 'legacy'] },
        { name: 'Whole Life', key: 'wholeLife', characteristics: ['income', 'capital', 'taxFree', 'guaranteed', 'legacy'] },
        { name: 'Bank', key: 'bank', characteristics: ['capital', 'guaranteed'] },
        { name: 'VUL', key: 'vul', characteristics: ['income', 'capital', 'taxFree', 'growth', 'legacy'] },
        { name: 'IRA', key: 'ira', characteristics: ['income', 'growth'] },
        { name: 'Employer Sponsored Plan', key: 'employerPlan', characteristics: ['income', 'growth'] },
        { name: 'Brokerage', key: 'brokerage', characteristics: ['income', 'capital', 'legacy', 'growth'] },
        { name: 'Business', key: 'business', characteristics: ['income', 'growth', 'legacy'] },
        { name: 'LTC', key: 'ltc', characteristics: ['taxFree', 'guaranteed'] },
        { name: 'HSA', key: 'hsa', characteristics: ['taxFree', 'growth', 'guaranteed'] },
        { name: 'Pension', key: 'pension', characteristics: ['income', 'guaranteed'] }
      ];

      const characteristics = [
        { name: 'Income', key: 'income', color: '#7B3FF2' },
        { name: 'Capital', key: 'capital', color: '#2ECC71' },
        { name: 'Tax Free', key: 'taxFree', color: '#E74C3C' },
        { name: 'Growth', key: 'growth', color: '#F1C40F' },
        { name: 'Guaranteed', key: 'guaranteed', color: '#3498DB' },
        { name: 'Legacy', key: 'legacy', color: '#E67E22' }
      ];

      const [clientMode, setClientMode] = useState('individual');
      const [enabledCategories, setEnabledCategories] = useState(new Set());
      const [enabledQuadrants, setEnabledQuadrants] = useState(new Set());
      const [taxFreeEnabled, setTaxFreeEnabled] = useState({
        client1: { ira: false, employerPlan: false },
        client2: { ira: false, employerPlan: false }
      });
      const [categoryAmounts, setCategoryAmounts] = useState({
        client1: Object.fromEntries(categories.map(c => [c.key, 0])),
        client2: Object.fromEntries(categories.map(c => [c.key, 0]))
      });

      const toggleQuadrant = (quadrantKey) => {
        setEnabledQuadrants(prev => {
          const newSet = new Set(prev);
          newSet.has(quadrantKey) ? newSet.delete(quadrantKey) : newSet.add(quadrantKey);
          return newSet;
        });
      };

      const toggleCategory = (categoryKey) => {
        setEnabledCategories(prev => {
          const newSet = new Set(prev);
          newSet.has(categoryKey) ? newSet.delete(categoryKey) : newSet.add(categoryKey);
          return newSet;
        });
      };

      const toggleTaxFree = (categoryKey, client) => {
        setTaxFreeEnabled(prev => ({
          ...prev,
          [client]: { ...prev[client], [categoryKey]: !prev[client][categoryKey] }
        }));
      };

      const handleAmountChange = (categoryKey, value, client) => {
        const numValue = parseFloat(value) || 0;
        setCategoryAmounts(prev => ({
          ...prev,
          [client]: { ...prev[client], [categoryKey]: numValue }
        }));
      };

      const getVisibleCategories = () => {
        if (enabledQuadrants.size === 0) return new Set();
        const visible = new Set();
        enabledQuadrants.forEach(qKey => {
          const quad = quadrants.find(q => q.key === qKey);
          if (quad) quad.categories.forEach(c => visible.add(c));
        });
        return visible;
      };

      const getEnabledCategories = () => {
        const visible = getVisibleCategories();
        return categories.filter(cat => visible.has(cat.key) && enabledCategories.has(cat.key));
      };

      const categoryHasCharacteristic = (categoryKey, charKey) => {
        const category = categories.find(c => c.key === categoryKey);
        if (!category) return false;
        if ((categoryKey === 'ira' || categoryKey === 'employerPlan') && charKey === 'taxFree') {
          return clientMode === 'couple' 
            ? taxFreeEnabled.client1[categoryKey] || taxFreeEnabled.client2[categoryKey]
            : taxFreeEnabled.client1[categoryKey];
        }
        return category.characteristics.includes(charKey);
      };

      const formatCurrency = (value) => {
        return new Intl.NumberFormat('en-US', {
          style: 'currency',
          currency: 'USD',
          minimumFractionDigits: 0
        }).format(value);
      };

      const calculateTotal = () => {
        const client1Total = Object.entries(categoryAmounts.client1)
          .filter(([key]) => enabledCategories.has(key))
          .reduce((sum, [, amount]) => sum + amount, 0);
        if (clientMode === 'couple') {
          const client2Total = Object.entries(categoryAmounts.client2)
            .filter(([key]) => enabledCategories.has(key))
            .reduce((sum, [, amount]) => sum + amount, 0);
          return client1Total + client2Total;
        }
        return client1Total;
      };

      const generateRandomData = () => {
        const numQuadrants = Math.floor(Math.random() * 3) + 2;
        const shuffledQuadrants = [...quadrants].sort(() => Math.random() - 0.5);
        setEnabledQuadrants(new Set(shuffledQuadrants.slice(0, numQuadrants).map(q => q.key)));
        
        const visibleCats = new Set();
        shuffledQuadrants.slice(0, numQuadrants).forEach(q => {
          q.categories.forEach(c => visibleCats.add(c));
        });
        
        const visibleArray = Array.from(visibleCats);
        const numToSelect = Math.floor(visibleArray.length * (0.6 + Math.random() * 0.2));
        const shuffledCats = visibleArray.sort(() => Math.random() - 0.5);
        setEnabledCategories(new Set(shuffledCats.slice(0, numToSelect)));
        
        const newClient1 = {};
        const newClient2 = {};
        categories.forEach(cat => {
          if (shuffledCats.slice(0, numToSelect).includes(cat.key)) {
            newClient1[cat.key] = Math.floor(Math.random() * 49 + 1) * 10000;
            newClient2[cat.key] = clientMode === 'couple' ? Math.floor(Math.random() * 49 + 1) * 10000 : 0;
          } else {
            newClient1[cat.key] = 0;
            newClient2[cat.key] = 0;
          }
        });
        
        setCategoryAmounts({ client1: newClient1, client2: newClient2 });
        setTaxFreeEnabled({
          client1: { ira: Math.random() > 0.5, employerPlan: Math.random() > 0.5 },
          client2: { ira: Math.random() > 0.5, employerPlan: Math.random() > 0.5 }
        });
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-8">
          <div className="max-w-7xl mx-auto">
            {/* Client Mode Selection */}
            <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
              <h2 className="text-xl font-bold text-slate-800 mb-4">
                Is this RiskRadius™ for an individual or a couple?
              </h2>
              <div className="flex gap-4">
                <button
                  onClick={() => setClientMode('individual')}
                  className={`flex-1 py-4 px-6 rounded-xl font-semibold transition-all ${
                    clientMode === 'individual'
                      ? 'bg-blue-600 text-white shadow-lg scale-105'
                      : 'bg-slate-100 text-slate-700 hover:bg-slate-200'
                  }`}
                >
                  Individual
                </button>
                <button
                  onClick={() => setClientMode('couple')}
                  className={`flex-1 py-4 px-6 rounded-xl font-semibold transition-all ${
                    clientMode === 'couple'
                      ? 'bg-blue-600 text-white shadow-lg scale-105'
                      : 'bg-slate-100 text-slate-700 hover:bg-slate-200'
                  }`}
                >
                  Couple
                </button>
              </div>
            </div>

            <div className="bg-white rounded-2xl shadow-xl p-8 mb-8">
              <div className="flex justify-between items-center mb-6">
                <h1 className="text-4xl font-bold text-slate-800" style={{ fontFamily: 'Comic Sans MS, cursive, sans-serif' }}>
                  RiskRadius™
                </h1>
                <button
                  onClick={generateRandomData}
                  className="flex items-center gap-2 px-6 py-3 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition-colors shadow-md"
                >
                  Generate Test Data
                </button>
              </div>

              <div className="text-center py-12 bg-slate-50 rounded-xl">
                <p className="text-slate-600">Select quadrants below to see the distribution circle</p>
                <p className="text-sm text-slate-500 mt-2">Total: {formatCurrency(calculateTotal())}</p>
              </div>

              {/* Quadrant Selection */}
              <div className="mt-8">
                <h3 className="text-lg font-bold text-slate-800 mb-4">Select Quadrants</h3>
                <div className="grid grid-cols-2 gap-3">
                  {quadrants.map(quad => (
                    <label
                      key={quad.key}
                      className={`flex items-center gap-3 p-3 rounded-lg cursor-pointer transition-all border-2 ${
                        enabledQuadrants.has(quad.key)
                          ? 'bg-white shadow-md'
                          : 'bg-white border-slate-200'
                      }`}
                      style={{ borderColor: enabledQuadrants.has(quad.key) ? quad.color : undefined }}
                    >
                      <input
                        type="checkbox"
                        checked={enabledQuadrants.has(quad.key)}
                        onChange={() => toggleQuadrant(quad.key)}
                        className="w-5 h-5"
                      />
                      <div>
                        <div className="font-bold text-slate-800">{quad.name}</div>
                        <div className="text-xs text-slate-500">{quad.categories.length} categories</div>
                      </div>
                    </label>
                  ))}
                </div>
              </div>

              {/* Category Selection */}
              <div className="mt-8">
                <h3 className="text-lg font-bold text-slate-800 mb-4">Select Categories & Enter Amounts</h3>
                <div className="space-y-3 max-h-96 overflow-y-auto">
                  {categories.filter(cat => getVisibleCategories().has(cat.key)).map(cat => (
                    <div key={cat.key} className="border rounded-lg p-3 bg-white">
                      <label className="flex items-start gap-3">
                        <input
                          type="checkbox"
                          checked={enabledCategories.has(cat.key)}
                          onChange={() => toggleCategory(cat.key)}
                          className="w-5 h-5 mt-0.5"
                        />
                        <div className="flex-1">
                          <div className="font-semibold text-slate-800 mb-2">{cat.name}</div>
                          
                          {/* Client 1 */}
                          {clientMode === 'couple' && <div className="text-xs font-semibold text-slate-600 mb-1">Client 1</div>}
                          <input
                            type="number"
                            value={categoryAmounts.client1[cat.key] || ''}
                            onChange={(e) => handleAmountChange(cat.key, e.target.value, 'client1')}
                            className="w-full px-3 py-2 text-sm border rounded mb-2"
                            placeholder="$0"
                          />
                          
                          {/* Client 2 */}
                          {clientMode === 'couple' && (
                            <>
                              <div className="text-xs font-semibold text-slate-600 mb-1 mt-2">Client 2</div>
                              <input
                                type="number"
                                value={categoryAmounts.client2[cat.key] || ''}
                                onChange={(e) => handleAmountChange(cat.key, e.target.value, 'client2')}
                                className="w-full px-3 py-2 text-sm border rounded"
                                placeholder="$0"
                              />
                            </>
                          )}
                        </div>
                      </label>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<DistributionCircle />, document.getElementById('root'));
  </script>
</body>
</html>
